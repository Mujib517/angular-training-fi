<div class="ui card">
    <div class="content">
        <img src="{{user.avatar_url}}" class="ui avatar image" />
        <label>{{user.name}}</label>
    </div>

    <div>
        <img src="{{user.avatar_url}}" class="ui image" />
    </div>
    <div class="extra content">
        <div>{{user.location}}</div>
        <div>{{user.email}}</div>
        <div>
            <i class="like icon"></i>
            {{user.following}}</div>
    </div>
</div>
